<!DOCTYPE html>
<html>
<head>
	<title>登錄頁面</title>
	<style type="text/css">
		.grid-container{
			display: grid;
			grid-template-columns: auto auto;
			grid-auto-rows: all;
			background-color: #000000;
			padding: 10px;
		}
		.grid-item{
			background-color: red;
			border: 1px solid grey;
			padding: 20px;
			align-items: center;
		}
		iframe{
			width: 500px;
			height: 400px;
			margin-left: 200px;
			margin-right: auto;
		}
		#first{
			background-color: cyan;
		}
		#second{
			background-color: orange;
		}
		#third{
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="grid-container">
		<div class="grid-item" id="first">
			<iframe src="https://www.sublimetext.com/"></iframe>
		</div>
		<div class="grid-item" background-color="blue" id="second">
			<iframe src="https://www.sublimetext.com/"></iframe>
		</div>
		<div class="grid-item" id="third">
			<iframe src="https://www.sublimetext.com/"></iframe>
		</div>
		<div class="grid-item">
			<iframe src="https://www.sublimetext.com/"></iframe>
		</div>
	</div>
</body>
</html>
